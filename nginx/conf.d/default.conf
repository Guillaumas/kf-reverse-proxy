# Configuration des upstreams pour vos services en production
upstream customer_api {
    server mspr-kafe-customer-api.wexop.eu:443;
}

upstream order_api {
    server mspr-kafe-order-api.wexop.eu:443;
}

upstream product_api {
    server mspr-kafe-product-api.wexop.eu:443;
}

upstream rabbitmq_management {
    server rabbimq-kawa.wexop.eu:80;
}

# Configuration des résolveurs DNS
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# Configuration principale du serveur
server {
    listen 80;
    server_name localhost;

    # Configuration commune pour tous les proxies
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # API Customer
    location /api/customers {
        set $customer_backend "https://mspr-kafe-customer-api.wexop.eu";
        rewrite ^/api/customers/(.*) /customers/$1 break;
        rewrite ^/api/customers$ /customers break;
        proxy_pass $customer_backend;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # API Orders
    location /api/orders {
        set $order_backend "https://mspr-kafe-order-api.wexop.eu";
        rewrite ^/api/orders/(.*) /orders/$1 break;
        rewrite ^/api/orders$ /orders break;
        proxy_pass $order_backend;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # API Products
    location /api/products {
        set $product_backend "https://mspr-kafe-product-api.wexop.eu";
        rewrite ^/api/products/(.*) /products/$1 break;
        rewrite ^/api/products$ /products break;
        proxy_pass $product_backend;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Routes directes pour Customer API
    location ~ ^/(customers)($|/) {
        set $customer_backend "https://mspr-kafe-customer-api.wexop.eu";
        proxy_pass $customer_backend;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Routes directes pour Product API  
    location ~ ^/(products)($|/) {
        set $product_backend "https://mspr-kafe-product-api.wexop.eu";
        proxy_pass $product_backend;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Routes directes pour Order API
    location ~ ^/(orders)($|/) {
        set $order_backend "https://mspr-kafe-order-api.wexop.eu";
        proxy_pass $order_backend;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Routes pour les métriques Prometheus
    location /metrics {
        # Par défaut, on redirige vers customer-api pour les métriques
        set $customer_backend "https://mspr-kafe-customer-api.wexop.eu";
        proxy_pass $customer_backend;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # RabbitMQ Management UI
    location /rabbitmq/ {
        rewrite ^/rabbitmq/(.*) /$1 break;
        set $rabbitmq_backend "http://rabbimq-kawa.wexop.eu";
        proxy_pass $rabbitmq_backend;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Headers spécifiques pour RabbitMQ
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
    }

    # Page d'accueil simple
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index_simple.html;
    }

    # Page de statut pour health check - proxy vers customer API
    location /health {
        set $health_backend "https://mspr-kafe-customer-api.wexop.eu";
        proxy_pass $health_backend/health;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # Headers pour le healthcheck
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # En cas d'erreur, retourner un statut local
        error_page 502 503 504 = @health_fallback;
    }
    
    # Health checks individuels pour chaque service
    location /health/customer {
        set $health_backend "https://mspr-kafe-customer-api.wexop.eu";
        proxy_pass $health_backend/health;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    location /health/order {
        set $health_backend "https://mspr-kafe-order-api.wexop.eu";
        proxy_pass $health_backend/health;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    location /health/product {
        set $health_backend "https://mspr-kafe-product-api.wexop.eu";
        proxy_pass $health_backend/health;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # Fallback si le service externe n'est pas disponible
    location @health_fallback {
        access_log off;
        return 200 "nginx-proxy: healthy (fallback)\n";
        add_header Content-Type text/plain;
    }
}
